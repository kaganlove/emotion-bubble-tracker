<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emotion Bubble Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>How are you feeling right now?</h1>

  <audio id="pop-sound" src="pop.mp3" preload="auto"></audio>

  <!-- SVG splat container -->
  <div id="splat" class="splat hidden">
    <svg width="160" height="160" viewBox="0 0 160 160">
      <polygon points="80,0 100,60 160,80 100,100 80,160 60,100 0,80 60,60"
        style="fill: #fffacd; stroke: #333; stroke-width: 2;"></polygon>
      <text x="50%" y="55%" text-anchor="middle" fill="#222" font-size="14px" font-weight="bold" id="splat-text">
        You're safe to feel this.
      </text>
    </svg>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
